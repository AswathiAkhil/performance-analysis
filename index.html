<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power BI Embedded Report</title>
    <style>
        /* Simple CSS to center the iframe */
        .report-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Adjust iframe container to full viewport height */
        }
        iframe {
            border: 1px solid #dee2e6; /* Optional: Adds a light border around the iframe */
        }
    </style>
</head>
<body>
    <div class="report-container">
        <iframe title="Alzhemir dataset" width="600" height="373.5" 
        src="https://app.powerbi.com/view?r=eyJrIjoiNmY0ZWU1MDEtNWUxMy00ZjkxLTkwYzgtYjI4NzkwZDc5YzRlIiwidCI6Ijk0YjM4ZGRkLTg3MzUtNDE5Yi1iYTdiLTcwY2NjZDc5YmUzMyIsImMiOjh9" frameborder="0" allowFullScreen="true">
    </iframe>
    </div>
</body>
</html>
